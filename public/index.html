<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">


      <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>社区公益系统</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't works properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app"></div>

  </body>

    <style>
        #app{
            /*background-image: url("img2.png");*/
            font-family: Avenir, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #050505;

        }
        body{
            position: absolute;
             margin: 0;
             padding: 0;
            /*background-image: url("https://img.zcool.cn/community/037a12f5abb24a4a80121820793934a.jpg");*/
        }

        ::-webkit-scrollbar{ /*滚动条整体样式*/
            width: 10px; /*高宽分别对应横竖滚动条的尺寸*/
            height: 1px;
        }
        ::-webkit-scrollbar-thumb{ /*滚动条里面小方块*/
            border-radius: 10px;
            background: #cfcbcb;
        }
        ::-webkit-scrollbar-track{ /*滚动条里面轨道*/
            border-radius: 10px;
            background: #ededed;
        }
    </style>
</html>
